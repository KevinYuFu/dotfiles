[colors]
draw_bold_text_with_bright_colors = false

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.primary]
background = "#1d1f21"
bright_foreground = "#eaeaea"
dim_foreground = "#828482"
foreground = "#c5c8c6"

[colors.search.focused_match]
background = "#000000"
foreground = "#ffffff"

[colors.search.matches]
background = "#ffffff"
foreground = "#000000"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[font]
builtin_box_drawing = true
size = 15.0

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Home"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "End"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Home"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "End"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "I"
mods = "Control"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "J"
mods = "Control"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "K"
mods = "Control"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "L"
mods = "Control"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[window]
decorations = "full"
opacity = 0.97

[window.dimensions]
columns = 250
lines = 70

[window.padding]
x = 10
y = 10
